
 <form #registerForm="ngForm"  (ngSubmit)="register()" autocomplete="off" >
<section class="form-group" style="background-color: #eee;">
 <div class="container">
   
            <div class="row justify-content-center">              

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

               

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" [(ngModel)]="model.username" class="form-control" [ngModelOptions]="{standalone: true}"  />
                      <label class="form-label" for="form3Example1c">Username</label>
                    </div>
                  </div>

                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"  [(ngModel)]="model.password" class="form-control" [ngModelOptions]="{standalone: true}" />
                      <label class="form-label" name="password">Password</label>
                    </div>
                  </div>

                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg mr-1" style="margin-right: 5px;">Register</button>
                    <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 5px;" (click)="cancel()">Cancel</button>
                  </div>

            </div>
