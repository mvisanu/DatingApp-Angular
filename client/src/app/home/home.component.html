<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp')">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               
           
 
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1><span class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Find your match</span></h1>
        <p class="lead">Come on in to view your matches...all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg, me-2 ">Register</button>
            <button class="btn btn-info btn-lg, me-2">Learn more</button>
        </div>

    </div>
    <div *ngIf="registerMode" class="container ">
        <div class="row just-content-center">
            <div class="col-4">
                <app-register             
                    (cancelRegistration)="cancelRegisterMode($event);">
                </app-register>
            </div>
        </div>
    </div>
</div>
</div>
</div>



</section>
