<ng-container>
    <div (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</div>
    <div (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</div>
    <div (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</div>
    <div (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 Error</div>
    <div (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</div>
 
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
